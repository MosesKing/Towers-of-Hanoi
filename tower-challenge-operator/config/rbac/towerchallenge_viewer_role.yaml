# permissions for end users to view towerchallenges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: towerchallenge-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: tower-challenge-operator
    app.kubernetes.io/part-of: tower-challenge-operator
    app.kubernetes.io/managed-by: kustomize
  name: towerchallenge-viewer-role
rules:
- apiGroups:
  - hanoi.hanoi.com
  resources:
  - towerchallenges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hanoi.hanoi.com
  resources:
  - towerchallenges/status
  verbs:
  - get
